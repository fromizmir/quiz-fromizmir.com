<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes | From Ä°zmir</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <div class="main-layout">

        <div class="ad-sidebar ad-sidebar-left">
            <div id="ezoic-pub-ad-placeholder-648"></div>
            <script>
                if (window.ezstandalone) {
                    ezstandalone.cmd.push(function() { ezstandalone.showAds(648); });
                }
            </script>
        </div>

        <div class="app-container">
            <div id="lobby-screen" class="screen">
                <div class="lobby-container">
                    <h1>Choose Your Quiz and Start!</h1>
                    <p>Select a quiz from the list below or use the search.</p>
                    <div class="quiz-selection-area">
                        <input type="text" id="quiz-search-input" placeholder="Search quizzes...">
                        <div id="quiz-list-container">
                            <p>Loading quizzes...</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="competition-container" id="competition-screen" style="display: none;">
                <div class="quiz-panel">
                    <div class="quiz-header">
                        <h1 class="quiz-title" id="quiz-title">...</h1>
                        <div class="solo-score-display" id="solo-score-container">
                            Score: <span id="solo-score">0</span>
                        </div>
                    </div>
                    <div class="question-area">
                        <h3 id="question-text">...</h3>
                        <div class="options-grid" id="options-container"></div>
                        <div class="explanation-area" id="explanation-area"></div>
                        <button class="next-question-btn" id="next-q-btn">Next Question</button>
                    </div>
                    <div class="quiz-footer" id="question-counter">Question ... / ...</div>
                </div>
            </div>
        </div>

        <div class="ad-sidebar ad-sidebar-right">
            <div id="ezoic-pub-ad-placeholder-647"></div>
            <script>
                if (window.ezstandalone) {
                    ezstandalone.cmd.push(function() { ezstandalone.showAds(647); });
                }
            </script>
        </div>

    </div> <div id="mobile-ad-container">
        </div>

    <script src="script.js"></script>
    </body>
</html>
